<body>
  <!-- Header -->
  <header>
    <h1>Royal Fitness</h1>

  <!-- Order Form -->
  <div class="container">
    <h2>Place Your Order</h2>
    <form action="submit_order.php" method="post">
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="product">Select Product</label>
      <select id="product" name="product" required>
        <option value="">-- Choose a product --</option>
        <option value="protein">Protein Powder</option>
        <option value="dumbbells">Dumbbells</option>
        <option value="yoga-mat">Yoga Mat</option>
        <option value="fitness-plan">golves</option>
      </select>
    <label for="address">Delivery Address</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter your delivery address" required></textarea>

      <button type="submit">Place Order</button>
    </form>
  </div>
